buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
		flatDir {
			dirs 'libs'
		}
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 28
        versionName "1.2.2-t76c2982d8-g8daee9c43"
    }
	compileOptions {
		sourceCompatibility 1.8
		targetCompatibility 1.8
	}
	flavorDimensions "version"
	productFlavors {
		fdroid {
			// The fdroid flavor contains only free dependencies and is suitable
			// for the F-Droid app store.
		}
		play {
			// The play flavor contains all features and is for the Play Store.
		}
	}
}

dependencies {
	implementation "androidx.core:core:1.2.0"
	implementation "androidx.browser:browser:1.2.0"
	implementation "androidx.security:security-crypto:1.1.0-alpha02"
	implementation ':ipn@aar'

	// Non-free dependencies.
	playImplementation 'com.google.android.gms:play-services-auth:18.0.0'
}
